<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendence Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>


    <div class="account">
        <div class="heading">Account to Register</div>
        <div class="student" onclick="create_student_account()">Student</div>
        <div class="admin" onclick="create_admin_account()"> Admin</div>
        <h4>Already have account <a href="login.html">Login</a></h4>
    </div>



<div class="loginconatiner">
   <div class="loginform">
        <div class="hedinglgin">User Register form</div>
        <div class="form">
            <form action="/register/user" method="POST" class="form_data">
                <label class="login_label">User Name</label><br>
                <input  class="input_tag" type="text" id="frist_name" required ><br><br>

                <!-- <label class="login_label">Last Name</label><br>
                <input class="input_tag" type="text" id="last_name" required ><br><br> -->

                <label class="login_label">Email</label><br>
                <input class="input_tag" type="email" id="email" required ><br><br>
                
                <label class="login_label">Password</label><br>
                <input class="input_tag" type="password" id="password" required ><br><br>

                <label class="login_label">Confirm Password</label><br>
                <input class="input_tag" type="password" id="confpassword" required ><br>
                
                <br>
            </form>
            
        </div>
        <div class="login_button" onclick="take_data()">Register</div>
        <div class="login_text">Already have account <a href="login.html">Login</a></div>
        
    </div>
</div>

    <!-- <div class="notification" id="login_page"></div> -->
<!-- login page end -->
    <script src="index.js"></script>
</body>
</html>
