<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Information</title>
    <link rel="stylesheet" href="attendence.css">
    
</head>
<body onload="fetch_user()">
<!-- group_container start -->
    <div class="group_container_cover">
        <div class="group_container">
            <div class="group_title">Groups
                <div class="logout" onclick="Goto_login_page()"></div>
            </div>
            <div class="group_information"></div>
            <div class="add_group_logo" onclick="add_grp_dailog_box()"></div>
        </div>

    </div>
<!-- group_container end -->

<!-- add group dailog box start -->
    <div class="add_group_cover">
        <div class="add_group_dailog_box">
            <div class="add_group_heading">Add Group
                <div class="close_button" onclick="remove_add_group_interface()"></div>
            </div>
            <div class="get-group_information">
                <label>Name</label>
                <input type="text"></input> <br>
                <label>Place</label>
                <input type="text"></input> <br>
                <h4>Choise frequency</h4> 
                <input type="checkbox" value="Sunday">Sunday</input> <br>
                <input type="checkbox" value="monday">Monday</input> <br>
                <input type="checkbox" value="tuesday">Tuesday</input> <br>
                <input type="checkbox" value="wednesday">Wednesday</input> <br>
                <input type="checkbox" value="thrusday">Thrusday</input> <br>
                <input type="checkbox" value="friday">Friday</input> <br>
                <input type="checkbox" value="saturday">Saturday</input> <br>
                <input type="checkbox" value="Sunday">Sunday</input> <br>
            </div>
            <div class="add_button">+Add</div>
        </div>
    </div>
<!-- add group dailog box end -->

<div class="notification"></div>
