<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Information</title>
    <link rel="stylesheet" href="group.css">
    
</head>
<body>
<!-- group_container start -->
    <div class="group_container_cover">
        <div class="group_heading">Group
            <div class="logout_image"></div>
        </div>
        <div class="all_group_container"></div>
        <div class="group_add_button" onclick="add_dailog_box()"></div>
    </div>
    <div class="delete_group_cover">
        <div class="delete_group_choise">
            <div class="caution"></div>
        </div>
    </div>
<!-- group_container end -->

<!-- add group dailog box start -->
    <div class="add_group_cover">
        <div class="add_group_dailog_box">
            <div class="add_group_heading">Add Group
                <div class="close_button" onclick="remove_add_dailog_box()"></div>
            </div>
            <div class="get-group_information">
                <label>Name</label><br>
                <input type="text" class="goup_name" id="group_name"></input> <br>
                <label>Place</label><br>
                <input type="text" class="goup_name" id="group_place"></input>
                <!-- <input type="checkbox" id="sunday" value="Sunday">Sunday</input> <br> -->
                <div class="add_button" onclick="add_group()">+Add</div>
            </div>
            
        </div>
    </div>
<!-- add group dailog box end -->

<!-- notification_panel -->
<div class="notifictation_panel">
    <div class="cross_noti"></div>
</div>


    <script src="group.js"></script>
    
</body>
</html>
